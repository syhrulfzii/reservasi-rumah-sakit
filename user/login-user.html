<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reservasi Rumah Sakit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- style css -->
    <style>
        .form-container {
            width: 300px;
            margin: auto;
            margin-top: 80px;
            
        }

        .title {
            text-align: center;
            margin-top: 50px;
        }
    </style>
    <!-- style css end-->
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-md">
        <a class="navbar-brand text-dark fw-bold" href="#">Reservasi Rumah Sakit</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item me-5">
              <a class="nav-link active text-dark fw-semibold aria-current="page" href="#"
                >Beranda</a
              >
            </li>
            <li class="nav-item me-5">
              <a class="nav-link text-dark fw-semibold" href="#">Dokter</a>
            </li>
            <li class="nav-item me-5">
              <a class="nav-link text-dark fw-semibold " href="#">Tentang Kami</a>
            </li>
            <button type="button" class="btn btn-primary px-3 border-light px-4">
              Login
            </button>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- form section -->
        <div class="title">
            <h1>Selamat Datang Kembali</h1>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-4 border p-4 rounded">
            <form method="POST" class="form">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text text-danger">Email harus diisi</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                    <div id="passworhelp" class="form-text text-danger">Password harus diisi</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div id="passworhelp" class="form-text fw-semibold ">Belum punya akun? <a href="#" class="text-primary">Daftar Disini</a></div>
            </form>
        </div>
    <!-- form section end -->

    <!-- cdn js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
